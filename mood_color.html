<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Triggered Lighting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .happy { background-color: #FFD700; }
        .sad { background-color: #1E90FF; }
        .excited { background-color: #FF4500; }
        .calm { background-color: #2E8B57; }
    </style>
</head>
<body>
    <h1>Mood-Triggered Lighting</h1>
    <p>Click a button to change the ambient lighting:</p>

    <button class="button happy" onclick="changeMood('happy')">Happy</button>
    <button class="button sad" onclick="changeMood('sad')">Sad</button>
    <button class="button excited" onclick="changeMood('excited')">Excited</button>
    <button class="button calm" onclick="changeMood('calm')">Calm</button>

    <script>
        function changeMood(mood) {
            let colors = {
                happy: '#FFD700',
                sad: '#1E90FF',
                excited: '#FF4500',
                calm: '#2E8B57'
            };
            document.body.style.backgroundColor = colors[mood];
        }
    </script>
</body>
</html>
